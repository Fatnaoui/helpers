version: '3.8'

services:
  # Service Argilla
  argilla:
    image: argilla/argilla-server:latest
    ports:
      - "6900:6900"
    environment:
      # Configuration de base
      ARGILLA_HOME_PATH: /var/lib/argilla
      ARGILLA_ELASTICSEARCH: http://elasticsearch:9200
      
      # Configuration Redis (IMPORTANT!)
      ARGILLA_REDIS_URL: redis://redis:6379/0
      
      # Authentification (changez ces valeurs!)
      ARGILLA_AUTH_SECRET_KEY: "ad5f1c3f9d04882fbe768c8f782df2e6a37e5c94efb25ea5ddc215c0cfebd12a"
      
      # Credentials 
      USERNAME: fatnaoui
      PASSWORD: fatnaoui
      WORKSPACE: argilla
      DEFAULT_USER_PASSWORD: fatnaoui
      DEFAULT_USER_API_KEY: argilla.apikey
      
      # Configuration de la base de données
      ARGILLA_DATABASE_URL: postgresql+asyncpg://argilla:argilla@postgres:5432/argilla
    depends_on:
      elasticsearch:
        condition: service_healthy
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    volumes:
      - argilla-data:/var/lib/argilla
    networks:
      - argilla-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6900/api/v1/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Service Elasticsearch
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.0
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - cluster.routing.allocation.disk.threshold_enabled=false
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - argilla-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Service Redis (NOUVEAU - REQUIS)
  redis:
    image: redis:7.2-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - argilla-network
    restart: unless-stopped
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  # Service PostgreSQL (NOUVEAU - RECOMMANDÉ)
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: argilla
      POSTGRES_PASSWORD: argilla
      POSTGRES_DB: argilla
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - argilla-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U argilla"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  argilla-data:
  elasticsearch-data:
  redis-data:
  postgres-data:

networks:
  argilla-network:
    driver: bridge
